    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Real-Time Location Tracking</title>
      <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f6fa;
        }
        header {
          background-color: #2d6cdf;
          color: white;
          padding: 16px 24px;
          font-size: 20px;
        }
        .map-container {
          width: 100%;
          height: 90vh;
          border: none;
        }
        .info {
          padding: 10px 24px;
          font-size: 16px;
          background-color: #fff;
        }
      </style>
    </head>
    <body>
      <header>üìç Real-Time Location Tracking</header>
    
      <div class="info">
        Your current location is displayed below. This uses an embedded Google Map based on your location.
      </div>
    
      <!-- Replace with your own Google Maps Embed API key if needed -->
      <iframe
        class="map-container"
        src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Current+Location"
        allowfullscreen>
      </iframe>
    
      <script>
        // Optional: Use Geolocation API to dynamically show user's location
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const mapFrame = document.querySelector("iframe");
          mapFrame.src = `https://www.google.com/maps/embed?v=1/place?key=YOUR_API_KEY&q=${lat},${lon}`;
        }, function(error) {
          alert("Location access denied or unavailable.");
        });
      </script>
    </body>
    </html>
