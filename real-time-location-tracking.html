<head>

</head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Real-Time Location Tracking</title>
      <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f9c8c8; /* Light pink background */
        }
        header {
          background-color: #b2f1cb;
          color: #e44d26;
          padding: 16px 24px;
          font-size: 20px;
        }
        .map-container {
          width: 100%;
          height: 90vh;
          border: none;
        }
        .info {
          padding: 10px 24px;
          font-size: 16px;
          background-color: #fff;
        }
      </style>
    </head>
    <body>
      <header>üìç Real-Time Location Tracking</header>
    
      <div class="info">
        Your current location is displayed below. This uses an embedded Google Map based on your location.
      </div>
    
      <!-- Replace with your own Google Maps Embed API key if needed -->
      <iframe
        class="map-container"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.184986079798!2d73.17701981495409!3d22.30990908531813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395fc5f593000001%3A0x7b9add35bd05002d!2sNavrachana%20University!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    
      <script>
        // Optional: Use Geolocation API to dynamically show user's location
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const mapFrame = document.querySelector("iframe");
          mapFrame.src = `https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.184986079798!2d73.17701981495409!3d22.30990908531813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395fc5f593000001%3A0x7b9add35bd05002d!2sNavrachana%20University!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin`;
       
      });
     </script>
   </body>
