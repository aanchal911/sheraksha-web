<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Sheraksha</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6e8);
      color: #4b2e2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
    }

    h1 {
      text-align: center;
      color: #d63384;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .description {
      text-align: center;
      margin-bottom: 40px;
      color: #6e3c3c;
      font-size: 1.1em;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ffb6c1;
      background: #fff;
      resize: none;
    }

    input:focus, textarea:focus {
      border-color: #ff69b4;
      outline: none;
    }

    button {
      padding: 12px 0;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d63384;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #6e3c3c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <p class="description">
      Whether it's a question, feedback, or a friendly hello, weâ€™re here for you.<br />
      Reach out and letâ€™s make Sheraksha even better together. ðŸ’–
    </p>

    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Sheraksha

</body>
</html>
